language: android
jdk: oraclejdk8
sudo: false

before_install:
- chmod +x gradlew

android:
  components:
    - tools
    - platform-tools
    - android-23
    - android-25
    - build-tools-25.0.2
    - sys-img-armeabi-v7a-google_apis-23
    - sys-img-armeabi-v7a-google_apis-25
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
